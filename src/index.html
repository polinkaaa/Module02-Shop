<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h2 class="box__title">Привет!</h2>
        <img src="./images/bg.jpg" alt="" class="box__image">
        <hr>
        <svg width="100" height="50">
            <rect width="100" height="50" fill="#ff0" stroke="green"></rect>
        </svg>
        <hr>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="50"></circle>
        </svg>
        <hr>
        <svg width="100" height="60">
            <ellipse cx="50" cy="30" rx="50" ry="30"></ellipse>
        </svg>
        <hr>
        <svg width="200" height="200">
            <polygon points="0,0 100,100 0,200"></polygon>
        </svg>
        <hr>
        <svg>
            <line x1="220" y1="10" x2="20" y2="130" stroke="green" stroke-width="5"></line>
        </svg>
        <hr>
        <svg>
            <polyline points="5,135 30,5 55,135 80,5" stroke="green" stroke-width="5" fill="none"></polyline>
        </svg>
    </div>
</body>
</html>
